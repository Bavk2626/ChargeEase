<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Information Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
         body {
            padding: 20px;
            background: #f5f5f5; /* Light gray background */
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            margin: 0;
        }

        h2 {
            color: #007bff; /* Dark blue color */
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        label {
            color: #495057;
            display: block;
            margin-bottom: 5px;
            flex: 1;
            margin-right: 10px;
        }

        input {
            flex: 2;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ced4da; /* Light gray border */
            border-radius: 6px;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        input[type="submit"] {
            flex: 2;
            background-color: #007bff; /* Dark blue color */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; /* Slightly darker blue on hover */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #f9f9f9; /* Alternate row color */
        }

    </style>
</head>
<body>

    <h2>Bike Information Form</h2>

    <form action="/bike" method="post">
        <label for="bikeModel">Bike Model:</label>
        <input type="text" id="bikeModel" name="bikeModel" class="form-control" required>

        <label for="bikeType">Bike Type:</label>
        <input type="text" id="bikeType" name="bikeType" class="form-control" required>

        <label for="power">Power:</label>
        <input type="text" id="power" name="power" class="form-control" required>

        <label for="range">Range:</label>
        <input type="number" id="range" name="range" class="form-control" required>

        <label for="batteryCap">Battery Capacity</label>
        <input type="text" id="batteryCap" name="batteryCap" class="form-control" required>

        <label for="chargingTime">Charging Time</label>
        <input type="text" id="chargingTime" name="chargingTime" class="form-control" required>

        <input type="submit" value="Submit" class="btn btn-primary">
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>Bike Model</th>
                <th>Bike Type</th>
                <th>Power</th>
                <th>Range</th>
                <th>Battery Capacity</th>
                <th>Charging Time</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
                <tr>
                    <td>{{ data[i].bikeModel }}</td>
                    <td>{{ data[i].bikeType }}</td>
                    <td>{{ data[i].power }}</td>
                    <td>{{ data[i].range }}</td>
                    <td>{{ data[i].batteryCap }}</td>
                    <td>{{ data[i].chargingTime }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
