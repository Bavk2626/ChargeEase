{% extends "layout.html" %}
{% block body %}
	<main>
		<div id="demo" class="carousel slide" data-bs-ride="carousel">

			<!-- Indicators/dots -->
			<div class="carousel-indicators">
			  <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
			  <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
			  <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
			</div>
			
			
			<div id="item" class="carousel slide" data-ride="carousel">
			<div  class="carousel-inner">
			  <div  class="carousel-item ">
				<img src="{{url_for('static' , filename='/images/solar.jpeg')}}" alt="Los Angeles" class="d-block types" style="width:100%">
				<div class="carousel-caption">
					<h3 class="caption heading1" style="color: black;">Solar Engery Ev Stations</h3>
					<p class="caption para1" style="color: black;">Use the Engery which is ther in infinity</p>
				</div>
			  </div>
			  <div class="carousel-item ">
				<img src="{{url_for('static', filename='/images/rapid.jpg')}}" alt="Chicago" class="d-block types" style="width:100%">
				<div class="carousel-caption">
					<h3 class="caption heading1">Rapid Charge</h3>
					<p class="caption para1">Charge the Vehicle in less time</p>
				</div>
			  </div>
			  <div class="carousel-item active">
				<img src="{{url_for('static',filename='images/battery.jpg')}}" alt="New York" class="d-block types" style="width:100%">
				<div class="carousel-caption">
					<h3 class="caption heading1">Battery Exchange</h3>
					<p class="caption para1">Exchange user battery and get 100% charging in mins</p>
				</div>
			  </div>
			</div>
		
		</div>
		</div>
	</main>
    {% endblock body%}
